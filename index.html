<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha Randômico com Botão de Copiar</title>
    <link rel="stylesheet" href="assets/style/main.css">
</head>
<body>
    <div class="inputBox">
        <h2>Gerador de Senha Aleatória</h2>
        <input type="text" placeholder="Criar Senha" id="password" readonly="">

        <img src="assets/img/copy.png" alt="Copiar" class="copy" onclick="copyPassword()">

        <div id="btn" onclick="getPassword()">Gerar Senha</div>
    </div>    

    <div class="alertBox">

    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
